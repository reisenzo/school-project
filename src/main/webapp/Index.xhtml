<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{localeMB.currentLocale}">

	<h:head>
		<meta charset="UTF-8" />
		<title>#{msg.titleLogin}</title>
		<h:outputStylesheet library="school" name="estiloLogin.css"></h:outputStylesheet>

	</h:head>

	<h:body>
		<div class="ring">
			<i style="--clr: #FFE53B;"></i> <i style="--clr: #FF8900;"></i> <i
				style="--clr: #FF2525;"></i>
		</div>

		<div id="Login">
			<h1>Login</h1>
			<p>#{msg.loginMessage}</p>
			<h:form>
			<p:commandButton icon="pi pi-language" Class="navButton"
				title="#{msg.LanguageButtonTitle}">
				<p:confirm header="#{msg.languageButton}"
					message="#{msg.languageButtonMessage}" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				responsive="true" width="350">
				<h:commandLink value="#{msg.languageButtonConfirmEnglish}"
					type="button" actionListener="#{localeMB.englishLocale()}"
					styleClass="ui-confirmdialog-yes" />
				<h:commandLink value="#{msg.languageButtonConfirmPortuguese}"
					type="button" actionListener="#{localeMB.portugueseLocale()}"
					styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog>
			</h:form>

		</div>
		<h:form id="form">

			<div id="conteiner">
				<div class="data">
					<p:inputText id="username" placeholder="#{msg.User}"
						value="#{loginBean.username}" required="true" />
				</div>

				<div class="data">
					<p:password id="password" placeholder="#{msg.Password} "
						value="#{loginBean.password}" feedback="true" required="true" />

				</div>
			</div>

			<div id="button">
				<h:commandButton id="saveButton" value="#{msg.log}"
					actionListener="#{loginBean.login}" />
			</div>
		</h:form>

	</h:body>

</f:view>
</html>
